<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AZAV-Zertifikat einpflegen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tooltip-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #ccc;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            margin-left: 8px;
            font-size: 12px;
            position: relative;
            cursor: pointer;
        }

        .tooltip-icon:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
            left: 50px;
            top: -5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AZAV-Zertifikat einpflegen</h1>
        <form action="insert_zertifizierung.php" method="post">
            <!-- Zertifizierungsnummer -->
            <div class="mb-3">
                <label for="zertifizierungsnr" class="form-label">Zertifizierungsnummer:
                    <span class="tooltip-icon" data-tooltip="Die ZertifizierungsNR entspricht der 'Zertifikats-Registrier-NR[21]' auf dem Zertifikat.">i</span>
                </label>
                <input type="text" class="form-control" id="zertifizierungsnr" name="zertifizierungsnr" required>
            </div>

            <!-- Maßnahmetitel -->
            <div class="mb-3">
                <label for="massnahmetitel" class="form-label">Maßnahmetitel:
                    <span class="tooltip-icon" data-tooltip="Bitte entnehmen Sie den Maßnahmetitel dem Zertifikat.">i</span>
                </label>
                <input type="text" class="form-control" id="massnahmetitel" name="massnahmetitel" required>
            </div>

            <!-- Gruppenfirma Auswahlfeld für die Zertifikatseingabe -->
             <div class="mb-3">
                 <label for="gruppenfirma" class="form-label">Gruppenfirma:</label>
                 <select class="form-select" id="gruppenfirma" name="gruppenfirma" required>
                     <option value="">Bitte wählen...</option>
                     <option value="BBQ">BBQ</option>
                     <option value="BSG">BSG</option>
                     <option value="FOKUS">FOKUS</option>
                     <option value="GPB">GPB</option>
                     <option value="LEBO">LEBO</option>
                     <option value="BBI">BBI</option>
                     <option value="WAR">WAR</option>
                 </select>
             </div>


            <!-- Zertifizierer (Dropdown) -->
            <div class="mb-3">
                <label for="zertifizierer" class="form-label">Zertifizierer:</label>
                <select class="form-select" id="zertifizierer" name="zertifizierer" required>
                    <option value="CERTQUA">CERTQUA</option>
                    <option value="EUROPANOZERT">EUROPANOZERT</option>
                    <option value="GUTcert">GUTcert</option>
                    <option value="ZERTPUNKT">ZERTPUNKT</option>
                    <option value="APV">APV</option>
                </select>
            </div>

            <!-- Zulassung von/bis -->
            <div class="mb-3">
                <label for="zulassung_von" class="form-label">Zulassung von:
                    <span class="tooltip-icon" data-tooltip="Bitte entnehmen Sie das Datum dem Zulassungszeitraum [20] auf dem Zertifikat.">i</span>
                </label>
                <input type="date" class="form-control" id="zulassung_von" name="zulassung_von" required>
            </div>

            <div class="mb-3">
                <label for="zulassung_bis" class="form-label">Zulassung bis:
                    <span class="tooltip-icon" data-tooltip="Bitte entnehmen Sie das Datum dem Zulassungszeitraum [20] auf dem Zertifikat.">i</span>
                </label>
                <input type="date" class="form-control" id="zulassung_bis" name="zulassung_bis" required>
            </div>

            <!-- Art der Maßnahme (Dropdown) -->
            <div class="mb-3">
                <label for="massnahmeart" class="form-label">Art der Maßnahme:
                    <span class="tooltip-icon" data-tooltip="Bitte entnehmen Sie die Maßnahmeart[10] dem Zertifikat.">i</span>
                </label>
                <select class="form-select" id="massnahmeart" name="massnahmeart" required>
                    <option value="Präsenz">Präsenz</option>
                    <option value="Hybrid">Hybrid</option>
                    <option value="Online">Online</option>
                </select>
            </div>

            <!-- KLDB -->
            <div class="mb-3">
                <label for="kldb" class="form-label">KLDB:
                    <span class="tooltip-icon" data-tooltip="Bitte entnehmen Sie den Eintrag der Klassifizierung der Berufe [9] dem Zertifikat.">i</span>
                </label>
                <input type="number" class="form-control" id="kldb" name="kldb" required>
            </div>

            <!-- UE Gesamt -->
            <div class="mb-3">
                <label for="ue_gesamt" class="form-label">UE Gesamt:
                    <span class="tooltip-icon" data-tooltip="Bitte entnehmen Sie die Unterrichtsstunden [13] dem Zertifikat.">i</span>
                </label>
                <input type="number" step="0.01" class="form-control" id="ue_gesamt" name="ue_gesamt" required>
            </div>

            <!-- UE Betriebliche Lernphase -->
            <div class="mb-3">
                <label for="ue_betrieblicheLernphase" class="form-label">Betriebliche Lernphase (UE):
                    <span class="tooltip-icon" data-tooltip="Bitte entnehmen Sie die betriebliche Lernphase [14] dem Zertifikat.">i</span>
                </label>
                <input type="number" step="0.01" class="form-control" id="ue_betrieblicheLernphase" name="ue_betrieblicheLernphase" required>
            </div>

            <!-- Zeitform (Dropdown) -->
            <div class="mb-3">
                <label for="zeitform" class="form-label">Zeitform:
                    <span class="tooltip-icon" data-tooltip="Die Zeitform ist im Maßnahmetitel[8] auf dem Zertifikat angegeben.">i</span>
                </label>
                <select class="form-select" id="zeitform" name="zeitform" required>
                    <option value="VZ">Vollzeit (VZ)</option>
                    <option value="TZ">Teilzeit (TZ)</option>
                    <option value="VTZ">Vollzeit und Teilzeit (VTZ)</option>
                </select>
            </div>

            <!-- Gesamtkosten -->
            <div class="mb-3">
                <label for="gesamtkosten" class="form-label">Gesamtkosten (Euro):
                    <span class="tooltip-icon" data-tooltip="Bitte entnehmen Sie die Gesamtkosten [15] dem Zertifikat.">i</span>
                </label>
                <input type="number" step="0.01" class="form-control" id="gesamtkosten" name="gesamtkosten" required>
            </div>

            <!-- Unterrichtskostensatz -->
            <div class="mb-3">
                <label for="unterrichtskostensatz" class="form-label">Unterrichtskostensatz (Euro):
                    <span class="tooltip-icon" data-tooltip="Bitte entnehmen Sie den Unterrichtskostensatz [16] dem Zertifikat.">i</span>
                </label>
                <input type="number" step="0.01" class="form-control" id="unterrichtskostensatz" name="unterrichtskostensatz" required>
            </div>

            <!-- Anzahl Teilnehmer -->
            <div class="mb-3">
                <label for="anz_tn" class="form-label">Teilnehmeranzahl:
                    <span class="tooltip-icon" data-tooltip="Bitte entnehmen Sie die Anzahl der Teilnehmer [12] dem Zertifikat.">i</span>
                </label>
                <input type="number" class="form-control" id="anz_tn" name="anz_tn">
            </div>

            <!-- Aktueller BDKS -->
             <div class="mb-3">
                 <label for="bdks" class="form-label">
                     Aktueller BDKS:
                     <a href="https://www.der-paritaetische.de/fileadmin/user_upload/Fachinfos/doc/2024-07-01-BDKS_81-FbW-Massnahmen.pdf" target="_blank" style="margin-left: 10px; text-decoration: underline; color: blue;">
                         Hier geht es zu den aktuellen BDKS
                     </a>
                 </label>
                 <input type="text" class="form-control" id="bdks" name="bdks">
             </div>



            <!-- Maßnahmeziel (Dropdown) -->
            <div class="mb-3">
                <label for="massnahmeziel" class="form-label">Maßnahmeziel:
                    <span class="tooltip-icon" data-tooltip="Bitte wählen Sie das Maßnahmeziel: §45 für AVGS oder §81 für BGS.">i</span>
                </label>
                <select class="form-select" id="massnahmeziel" name="massnahmeziel" required>
                    <option value="§45">§45 (AVGS)</option>
                    <option value="§81">§81 (BGS)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Daten einfügen</button>
            <button type="button" class="btn btn-secondary mt-2" onclick="location.href='index.html'">Zurück</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
